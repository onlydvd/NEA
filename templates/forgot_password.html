<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Studsight - Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>
    <div class="page">
        <div class="container">
            <h1 class="title">FORGOT PASSWORD</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category|default('info') }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <br><br>
            <form method="POST">
                <div class="input-row">
                    <label for="email">Enter your registered email to reset password:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="resetpin">Enter your reset PIN:</label>
                    <input type="text" id="resetpin" name="pin" required>
                </div>
                <br>
                <input class="btn" type="submit" value="Submit">
            </form>
            <br>
            <a href="{{ url_for('login') }}"><h2>Back to Login</h2></a>
        </div>

    </div>
    
</body>
</html>
